# GitHub Pages configuration
# 不使用远程主题，使用自定义布局
# theme: jekyll-theme-minimal
title: Hyacehila - Personal Portfolio
description: Data Scientist & ML Engineer Portfolio
baseurl: ""
url: "https://hyacehila.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    disable: true
  # 保留代码块的原始格式
  hard_wrap: false
  # 启用 GFM 兼容
  gfm_quirks: paragraph_end
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 博客配置
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude files from processing
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - temp-gitbook-theme/

# Include files
include:
  - _config.yml
  - index.html
  - assets/
  - .gitignore
  - _layouts/
  - _includes/
